<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO whiteboard</title>
    <link rel="stylesheet" href="/rooms/canvases/canvas.css">
    <script src="/rooms/canvases/canvas.js"></script>
    <script>$(function(){
        $("#chatContainer").load("/rooms/chats/chat.html");
    });</script>
</head>
<body>
    <h2 id='roomname'>Room Name</h2>
    <div>

        <div class="row">
            <div id="wrapper">
                <div id="sidebar">
                    <div id="sidebar-content" class="colors">
                        <div id="accordionParent" class="accordion">
                            <div> Tools </div>
                            <div class="tool pencil"><img src="/rooms/canvases/pencil_icon.svg" alt="Pencil icon" height="64" width="64">Pencil</div>
                            <div class="tool eraser"><img src="/rooms/canvases/eraser_icon.jpg" alt="Eraser icon" height="64" width="64">Eraser</div>
                            <div> Doodle Color </div>
                            <div class="color black"></div>
                            <div class="color white"></div>
                            <div class="color red"></div>
                            <div class="color green"></div>
                            <div class="color blue"></div>
                            <div class="color yellow"></div>
                            <div> Doodle Thickness </div>
                            <div class="thicknessWrapper t-2"><div class="preview preview-2"></div></div>
                            <div class="thicknessWrapper t-5"><div class="preview preview-5"></div></div>
                            <div class="thicknessWrapper t-10"><div class="preview preview-10"></div></div>
                            <div class="thicknessWrapper t-20"><div class="preview preview-20"></div></div>
                            <div class="thicknessWrapper t-50"><div class="preview preview-50"></div></div>
                            <div> Functions </div>
                            <a id = 'clrBtn' type="button" class="btn btn-primary">Clear</a>
                            <a id = 'dlBtn' type="button" class="btn btn-primary">Download</a>
                        </div>
                    </div>
                    <div id="toggleSidebar"><div id="toggleText">Hide Pallette</div></div>
                </div>
                <div id="canvasContainer">
                    <canvas class="whiteboard" ></canvas>
                </div>
            </div>
            <div class="col float-right" id="chatContainer">
                chatbox
            </div>
        </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script>
    <script src="/rooms/main.js"></script> -->
    <script>
        joinRoom(io.intent);
        $('#roomname').text(io.intent);
    </script>

</body>
</html>
